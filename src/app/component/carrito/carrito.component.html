<div class="container mt-4">
  <div class="text-center mb-4">
    <h2>Carrito de Compras</h2>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of carrito">
          <div class="d-flex align-items-center">
            <img [src]="item.imagen" alt="{{ item.modelo }}" class="img-fluid" />
            <div>
              <strong>{{ item.modelo }}</strong> - ${{ item.precio | number }}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="card mt-4 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Total: ${{ obtenerTotal() | number }}</h4>
      <button class="btn btn-danger" (click)="vaciarCarrito()">Vaciar Carrito</button>
      <button class="btn btn-success" (click)="comprar()">Comprar</button>
    </div>
  </div>
</div>

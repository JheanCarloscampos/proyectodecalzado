<div class="container mt-4">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let producto of adidas">
        <div class="card">
          <img [src]="producto.imagen" class="card-img-top" alt="{{ producto.modelo }}">
          <div class="card-body">
            <h5 class="card-title">{{ producto.modelo }}</h5>
            <p class="card-text">Precio: ${{ producto.precio | number }}</p>
            <button class="btn btn-primary btn-modern" (click)="agregarAlCarrito(producto)">
              AÃ±adir al carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
